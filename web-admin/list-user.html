<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .tag {
            background-color: #e0e7ff;
            color: #333;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 14px;
        }

        .date {
            background-color: #fde4cf;
            color: #d35400;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 14px;
            display: inline-block;
        }

        .status {
            background-color: #e9f5e9;
            color: #27ae60;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 14px;
            display: inline-block;
        }
    </style>
    <script src="js/layout.js"></script>

</head>

<body class="sb-nav-fixed">
    <div id="header-placeholder"></div>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            
        </div>
        <div id="layoutSidenav_content" style="background-color: rgb(200, 200, 200);">
            <main>
                <div class="container-fluid px-4">
                    <ol class="breadcrumb mb-2 mt-2">
                        <li class="breadcrumb-item active"></li>
                        Dashboard / Danh sách user
                    </ol>


                    <div class="card shadow-sm p-4 bg-white rounded">
                        <div class="card-header mb-4 ">
                            <a href="create-user.html" class="btn btn-primary">Tạo user</a>
                            <button class="btn btn-primary" onclick="getAllMovies()">Refresh</button>
                        </div>
                        <table class="card-body table">
                            <thead>
                                <tr>
                                    <th>Avatar</th>
                                    <th>Họ tên</th>
                                    <th>Email</th>
                                    <th>Số điện thoại</th>
                                    <th>Quyền</th>
                                    <th>Trạng thái</th>
                                    <th>Ngày tạo</th>
                                </tr>
                            </thead>
                            <tbody class="table-body">
                                <tr>
                                    <td><img src="https://i.pinimg.com/originals/4b/7c/0a/4b7c0a0c6d3b3c2c5d8b3f4b6b4c3e7d.jpg"
                                            style="width: 100px; height: 100px; object-fit: cover;" alt=""></td>
                                    <td>Nguyễn Văn A</td>
                                    <td>a@gmail.com</td>
                                    <td>0123456789</td>
                                    <td><span class="date">Admin</span></td>
                                    <td><span class="status">Hoạt động</span></td>
                                    <td>2021-10-10</td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- Phần phân trang -->
                        <div class="pagination mt-4 d-flex justify-content-center align-items-center">
                            <nav>
                                <ul class="pagination mb-0" id="pagination">
                                    <li class="page-item">
                                        <button class="page-link" onclick="previousPage()">&lt;</button>
                                    </li>
                                    <!-- Các số trang sẽ được tạo động -->
                                    <li class="page-item">
                                        <span class="page-link" id="pageInfo"></span>
                                    </li>
                                    <li class="page-item">
                                        <button class="page-link" onclick="nextPage()">&gt;</button>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </main>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="js/user.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
    <script src="js/datatables-simple-demo.js"></script>
</body>

</html>
