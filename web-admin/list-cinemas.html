<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/layout.js"></script>

</head>

<body class="sb-nav-fixed">
    <div id="header-placeholder"></div>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
        </div>
        <div id="layoutSidenav_content" style="background-color: rgb(200, 200, 200);">
            <main>
                <div class="container-fluid px-4">
                    <ol class="breadcrumb mb-2 mt-2">
                        <li class="breadcrumb-item active"></li>
                        Dashboard / Danh sách rạp phim
                    </ol>


                    <div class="card shadow-sm p-4 bg-white rounded">
                        <div class="card-header mb-4 ">
                            <a href="create-cinemas.html" class="btn btn-primary" >Thêm rạp phim</a>
                            <button class="btn btn-primary" onclick="getAllCinemas()">Refresh</button>
                        </div>
                        <table class="card-body table">
                            <thead>
                                <tr>
                                    <th>Tên rạp chiếu</th>
                                    <th>Địa chỉ</th>
                                    <th>Ngày tạo</th>
                                </tr>
                            </thead>
                            <tbody class="table-body">
                                
                            </tbody>
                            
                        </table>
                        <!-- Phần phân trang -->
                        <div class="pagination mt-4 d-flex justify-content-center align-items-center">
                            <nav>
                                <ul class="pagination mb-0" id="pagination">
                                    <li class="page-item">
                                        <button class="page-link" onclick="previousPage()">&lt;</button>
                                    </li>
                                    <!-- Các số trang sẽ được tạo động -->
                                    <li class="page-item">
                                        <span class="page-link" id="pageInfo"></span>
                                    </li>
                                    <li class="page-item">
                                        <button class="page-link" onclick="nextPage()">&gt;</button>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    </div>
                </div>
            </main>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="js/cinemas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
    <script src="js/datatables-simple-demo.js"></script>
</body>

</html>
