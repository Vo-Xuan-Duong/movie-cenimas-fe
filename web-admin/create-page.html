<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/layout.js"></script>
</head>

<body class="sb-nav-fixed">
    <div id="header-placeholder"></div>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            
        </div>
        <div id="layoutSidenav_content" style="background-color: rgb(200, 200, 200);">
            <main>
                <div class="container-fluid px-4">
                    <ol class="breadcrumb mb-2 mt-2">
                        <li class="breadcrumb-item active">Dashboard / <a href="list-page.html">Danh sách bài viết</a> / Tạo bài viết</li>
                    </ol>

                    <div class="card shadow-sm p-4 bg-white rounded">
                        <div class="card-header d-flex justify-content-between align-items-center mb-3">
                            <h4 class="mb-0">Tạo bài viết mới</h4>
                            <div>
                                <button class="btn btn-outline-secondary me-2" onclick="goBack()">Quay lại</button>
                                <button class="btn btn-primary" onclick="createMovie()">Tạo bài viết</button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row g-4">
                                <div class="col-md-8">
                                    <div class="mb-3">
                                        <label for="movieTitle" class="form-label fw-bold">Tên phim</label>
                                        <input type="text" class="form-control" id="movieTitle" placeholder="Nhập tên phim">
                                    </div>
                                    <div class="mb-3">
                                        <label for="movieTrailer" class="form-label fw-bold">Trailer</label>
                                        <textarea class="form-control" id="movieTrailer" placeholder="Nhập link trailer" rows="7"></textarea>
                                        
                                    </div>
                                    <div class="mb-3">
                                        <label for="movieDescription" class="form-label fw-bold">Mô tả</label>
                                        <textarea class="form-control" id="movieDescription" placeholder="Nhập mô tả" rows="3"></textarea>
                                    </div>
                                    
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="movieFormat" class="form-label fw-bold">Hình thức chiếu</label>
                                        <select class="form-select" id="movieFormat">
                                            <option value="1">2D</option>
                                            <option value="2">3D</option>
                                            <option value="3">4D</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="movieTranslation" class="form-label fw-bold">Hình thức dịch</label>
                                        <select class="form-select" id="movieTranslation">
                                            <option value="1">Phụ đề</option>
                                            <option value="2">Lồng tiếng</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="moviePoster" class="form-label fw-bold">Ảnh phim</label>
                                        <input type="text" class="form-control mb-2" id="moviePoster" placeholder="Nhập URL poster phim">
                                        <iframe id="posterPreview" src="" frameborder="0" class="w-100" style="height: 400px; display: none;"></iframe>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="js/main.js" ></script>
   <script src="js/item-cinemas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
    <script src="js/datatables-simple-demo.js"></script>
</body>

</html>
