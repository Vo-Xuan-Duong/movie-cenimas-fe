<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/layout.js"></script>
</head>

<body class="sb-nav-fixed">
    <div id="header-placeholder"></div>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            
        </div>
        <div id="layoutSidenav_content" style="background-color: rgb(200, 200, 200);">
            <main>
                <div class="container-fluid px-4">
                    <ol class="breadcrumb mb-2 mt-2">
                        <li class="breadcrumb-item active">Dashboard / <a href="list-user.html">Danh sách user</a> / Tạo user</li>
                    </ol>

                    <div class="card shadow-sm p-4 bg-white rounded">
                        <div class="card-header d-flex justify-content-between align-items-center mb-3">
                            <h4 class="mb-0">Tạo user mới</h4>
                            <div>
                                <button class="btn btn-outline-secondary me-2" onclick="goBack()">Quay lại</button>
                                <button class="btn-primary btn" onclick="createUser()">Tạo user</button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row g-4">
                                <div class="col-md-8">
                                    <div class="mb-3">
                                        <label for="userName" class="form-label fw-bold">Họ và tên</label>
                                        <input type="text" class="form-control" id="userName" placeholder="Nhập tên phim">
                                    </div>
                            
                                    <div class="mb-3">
                                        <label for="userEmail" class="form-label fw-bold">Email</label>
                                        <input type="text" class="form-control" id="userEmail" placeholder="Nhập Email">
                                    </div>
                                    <div class="mb-3">
                                        <label for="userPhone" class="form-label fw-bold">Số điện thoại</label>
                                        <input type="text" class="form-control" id="userPhone" placeholder="Nhập Số điện thoại">
                                    </div>
                                    <div class="mb-3">
                                        <label for="userPassword" class="form-label fw-bold">Mật khẩu</label>
                                        <input type="text" class="form-control" id="userPassword" placeholder="Nhập Mật khẩu">
                                    </div>
                                    <div class="mb-3">
                                        <label for="select-role" class="form-label fw-bold">Quyền</label>
                                        <select class="form-select" name="" id="select-role">
                                            
                                        </select>
                                    </div>
                                </div>  
                                
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="js/main.js" ></script>
   <script src="js/create-user.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
    <script src="js/datatables-simple-demo.js"></script>
</body>

</html>
